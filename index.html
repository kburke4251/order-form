<!DOCTYPE html>

<html>

<head>
<title>Order Now!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial scale=1">
<link rel="stylesheet" href="main.css">
</head>

<body>

  <h1>Order Now!</h1>

  <form action="thanks.html" method="post">
    <fieldset>
      <legend>Shipping Information</legend>
        <label for="name">Name:</label>
          <input id="name" type="text" name="name">
            <br>
        <label for="address">Address:</label>
          <input id="address" type="text" name="address">
            <br>
        <label for="city">City:</label>
          <input id="city" type="text" name="city">
        <label for="state">State:</label>
          <input id="state" type="text" name="state" maxlength="2" size="2">
        <label for="zip">Zip:</label>
          <input id="zip" type="text" name="zip" maxlength="5" size="5">
            <br><br>
    </fieldset>
    <fieldset>
      <legend>Item Description</legend>
        <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Small</option>
          </select>
        <label for="quantity">Quantity:</label>
          <input id="quantity" type="text" name="quantity" maxlength="5" size="5">
            <br><br>
    </fieldset>
    <fieldset>
      <legend>Credit Card Information</legend>
        Card Type:
          <input id="visa" type="radio" name="card" value="Visa">
            <label for="visa">Visa</label>
          <input id="mastercard" type="radio" name="card" value="Master Card">
            <label for="mastercard">Master Card</label>
          <input id="discover" type="radio" name="card" value="Discover">
            <label for="discover">Discover</label>
              <br>
        <label for="cardnumber">Card Number:</label>
          <input id="cardnumber" type="text" name="cardnumber">
            <br><br>
    </fieldset>

          <input type="submit" value="Submit">

  </form>
</body>
</html>
